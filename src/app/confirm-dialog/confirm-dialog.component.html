<h1 mat-dialog-title>Deseja mesmo excluir esse jogador?</h1>
<div mat-dialog-content>
  <p>Tenha em mente que esta ação não poderá ser desfeita.</p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button color="warn"  [mat-dialog-close]="true">Sim, eu tenho</button>
</div>
