<div class="footballer-item">
  <div class="footballer-item-content">
    <div class="footballer-id">{{footballer.id}}</div>
    <div class="footballer-name">{{footballer.name}}</div>
    <div class="footballer-birthday">{{footballer.birthday}}</div>
    <div class="footballer-birthplace">{{footballer.birthplace}}</div>
    <div class="footballer-position">{{footballer.position}}</div>
    <div class="footballer-club" *ngIf="footballer.club == ''">Sem clube</div>
    <div class="footballer-club" *ngIf="footballer.club != ''">{{footballer.club}}</div>
    <div class="footballer-activity" *ngIf="footballer.inActivity">Sim</div>
    <div class="footballer-activity" *ngIf="!footballer.inActivity">NÃ£o</div>
  </div>
  <div class="footballer-actions">
    <button mat-icon-button color="primary" [routerLink]="['/edit', footballer.id]">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="openDialog(footballer)">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
